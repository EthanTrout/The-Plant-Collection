<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style3.css" />
    <title>The Plant Collection</title>
  </head>
  <body>
    <!-------------------------------------Navagation---------------------------------------------------->
    <div class="container">
      <nav
        class="navbar navbar-expand-lg border-body transparent"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              id="nav-logo-img"
              src="/assets/images/navlogo.gif"
              alt="The Plant Collection"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav nav-headings">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a
                class="nav-link"
                href="#"
                aria-label="Navigate to Coffee web page"
                >Coffee</a
              >
              <a
                class="nav-link"
                href="#"
                aria-label="Navigate to Plants web page"
                >Plants</a
              >
              <a
                class="nav-link"
                href="/curvy.html"
                aria-label="Navigate to Art web page"
                >Art</a
              >
              <a
                class="nav-link"
                href="#"
                aria-label="Navigate to Gallery web page"
                >Gallery</a
              >
              <a
                class="nav-link disabled"
                aria-disabled="true"
                aria-label="Navigate to Contact us web page"
                >Contact us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero -->
    <div class="container darkgreen hero">
      <div class="row">
        <div class="col hero-image">
          <img src="/assets/images/ThePlantCollection_Insta-10.jpg" alt="" />
        </div>
        <div class="col hero-image">
          <img src="/assets/images/Shop-image.gif" alt="" />
        </div>
      </div>
    </div>
    <div class="container">
      <div
        style="
          position: relative;
          padding-bottom: 56.25%;
          height: 0;
          overflow: hidden;
        "
      >
        <iframe
          style="
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            overflow: hidden;
          "
          frameborder="0"
          type="text/html"
          src="https://www.dailymotion.com/embed/video/x89ztfs"
          width="100%"
          height="100%"
          allowfullscreen
          title="Dailymotion Video Player"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style3.css" />
    <title>The Plant Collection</title>
  </head>
  <body>
    <!-------------------------------------Navagation---------------------------------------------------->
    <div class="container">
      <nav
        class="navbar navbar-expand-lg border-body transparent"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              id="nav-logo-img"
              src="/assets/images/navlogo.gif"
              alt="The Plant Collection"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav nav-headings">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a
                class="nav-link"
                href="#"
                aria-label="Navigate to Coffee web page"
                >Coffee</a
              >
              <a
                class="nav-link"
                href="#"
                aria-label="Navigate to Plants web page"
                >Plants</a
              >
              <a
                class="nav-link"
                href="/curvy.html"
                aria-label="Navigate to Art web page"
                >Art</a
              >
              <a
                class="nav-link"
                href="#"
                aria-label="Navigate to Gallery web page"
                >Gallery</a
              >
              <a
                class="nav-link disabled"
                aria-disabled="true"
                aria-label="Navigate to Contact us web page"
                >Contact us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero -->
    <div class="container darkgreen hero">
      <div class="row">
        <div class="col-lg hero-image">
          <img src="/assets/images/ThePlantCollection_Insta-10.jpg" alt="" />
        </div>
        <div class="col-lg hero-image">
          <img src="/assets/images/Shop-image.gif" alt="" />
        </div>
      </div>
    </div>

    <div class="container gallery mt-1">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <div class="row">
              <div class="col-lg-4">
                <img
                  src="assets/images/Shop-image.gif"
                  class="d-block w-100 c-img"
                  alt="..."
                />
              </div>
              <div class="col-lg-4">
                <img
                  src="assets/images/Shop-image.gif"
                  class="d-block w-100 c-img"
                  alt="..."
                />
              </div>
              <div class="col-lg-4">
                <img
                  src="assets/images/Shop-image.gif"
                  class="d-block w-100 c-img"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="carousel-item active c-item">
            <div class="row">
              <div class="col-lg-4">
                <img
                  src="assets/images/Shop-image.gif"
                  class="d-block w-100 c-img"
                  alt="..."
                />
              </div>
              <div class="col-lg-4">
                <img
                  src="assets/images/Shop-image.gif"
                  class="d-block w-100 c-img"
                  alt="..."
                />
              </div>
              <div class="col-lg-4">
                <img
                  src="assets/images/Shop-image.gif"
                  class="d-block w-100 c-img"
                  alt="..."
                />
              </div>
            </div>
            <div class="carousel-item active c-item">
              <div class="row">
                <div class="col-lg-4">
                  <img
                    src="assets/images/Shop-image.gif"
                    class="d-block w-100 c-img"
                    alt="..."
                  />
                </div>
                <div class="col-lg-4">
                  <img
                    src="assets/images/Shop-image.gif"
                    class="d-block w-100 c-img"
                    alt="..."
                  />
                </div>
                <div class="col-lg-4">
                  <img
                    src="assets/images/Shop-image.gif"
                    class="d-block w-100 c-img"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

  <body>
    <div class="container">
      <header>

          <label class="logo">The Plant Collection</label>
          <ul>

    <main>
      <section>
        <div class="even-columns">
          <div class="container bg-color-primary">
            <p class="fs-subheading fw-medium">Sign up to our mailing list</p>
            <form action="">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                type="text"
                placeholder="Full Name"
              />

              <label for="number">Phone number</label>
              <input
                type="number"
                id="name"
                type="number"
                placeholder="Phone number"
              />

              <label for="email">Email</label>
              <input type="email" id="email" placeholder="email" />
            </form>
          </div>
        </div>
      </section>
    </main>
